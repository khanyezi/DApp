    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Employability Score sheet</h2>
                    <form method="POST">
                        <form class="needs-validation" novalidate>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Current Qualification</label>
                                    <input class="input--style-4" type="text" name="first_name" required>

                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">GPA</label>
                                    <div class="p-t-10">
                                            <label class="radio-container m-r-45">75 - 100
                                                <input type="radio" checked="checked" name="gender">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">70 - 74
                                                <input type="radio" name="gender">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">60 - 69
                                                    <input type="radio" name="gender">
                                                    <span class="checkmark"></span>
                                                </label>
                                            <label class="radio-container">50 - 59
                                                        <input type="radio" name="gender">
                                                        <span class="checkmark"></span>
                                             </label>
                                             <label class="radio-container">49 or below
                                                    <input type="radio" name="gender">
                                                    <span class="checkmark"></span>
                                         </label>
                                        </div>
                                 <!----  <input class="input--style-4" type="text" name="last_name" required> -->
                                    
                        
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                    <div class="input-group">
                                            <label class="label">University</label>
                                            <input class="input--style-4" type="email" name="email" required>
                                
                                        </div>
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Other
                                                <input type="radio" name="gender">
                                                <span class="checkmark"></span>
                                            </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">University</label>
                                    <input class="input--style-4" type="email" name="email" required>
                        
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required>
                            
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                            <label class="label">Citizenship Status</label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="citizenship">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>SA Citizen</option>
                                                    <option>Permanent Residence</option>
                                                    <option>Temporal Residence</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                </div>
                            </div>
                            <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">SA ID Number/Passport Number</label>
                                        <input class="input--style-4" type="text" name="ID">
                                    </div>
                                </div>
                        </div>
                        <div class="input-group">
                                <label class="label">Employment Status</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="status">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>Unemployed</option>
                                        <option>Full-time employment</option>
                                        <option>Part-time employment</option>
                                        <option>Student</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                        </div>
                        <div class="input-group">
                                <label class="label">Net Income</label>
                                <input class="input--style-4" type="email" name="email" required>
                    
                            </div>
                    
                              <div class="input-group">
                                <label for="inputPassword5">Password</label>
                                     <input type="password" id="inputPassword5" class="input--style-4" aria-describedby="passwordHelpBlock" required>
                                        <small id="passwordHelpBlock" class="form-text text-muted">
                                          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                        </small>
                            </div>
                            <div class="input-group"> 
                                    <label for="inputPassword6">Confirm Password</label>
                                    <input type="password" id="inputPassword6" class="input--style-4" aria-describedby="passwordHelpBlock" required>

                            </div>
                    
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                    </form>
                    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
