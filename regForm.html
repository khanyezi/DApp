<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link href="Login_v1/registrationForm/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="Login_v1/registrationForm/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="Login_v1/registrationForm/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="Login_v1/registrationForm/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="Login_v1/registrationForm/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        <form class="needs-validation" novalidate>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>

                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                    
                        
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Other
                                                <input type="radio" name="gender">
                                                <span class="checkmark"></span>
                                            </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required>
                        
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required>
                            
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                            <label class="label">Citizenship Status</label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="citizenship">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>SA Citizen</option>
                                                    <option>Permanent Residence</option>
                                                    <option>Temporal Residence</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                </div>
                            </div>
                            <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">SA ID Number/Passport Number</label>
                                        <input class="input--style-4" type="text" name="ID">
                                    </div>
                                </div>
                        </div>
                        <div class="input-group">
                                <label class="label">Are you a student or an investor?</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="status">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>Student</option>
                                        <option>Investor</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                        </div>
                        <form class="md-form">
                                <div class="file-field">
                                  <label class="label">Upload Profile Photo</label>
                                  <div class="mb-4">
                                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                                      class="rounded-circle z-depth-1-half avatar-pic" alt="example placeholder avatar">
                                  </div>
                                  <div class="d-flex justify-content-center">
                                    <div class="btn btn-mdb-color btn-rounded float-left">

                                      <span>Add photo</span>
                                      <input type="file">
                                    </div>
                                  </div>
                                </div>
                              </form>
                              <div class="input-group">
                                <label for="inputPassword5">Password</label>
                                     <input type="password" id="inputPassword5" class="input--style-4" aria-describedby="passwordHelpBlock" required>
                                        <small id="passwordHelpBlock" class="form-text text-muted">
                                          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                        </small>
                            </div>
                            <div class="input-group"> 
                                    <label for="inputPassword6">Confirm Password</label>
                                    <input type="password" id="inputPassword6" class="input--style-4" aria-describedby="passwordHelpBlock" required>

                            </div>
                
                     
                        <div class = "row">
                        <div class="p-t-15">
                           <p>Student</p>
                            <a id ="studentSubmit" class="btn btn--radius-2 btn--blue" href = "Student_profile.html" type="submit">Submit</a> 
                        </div>
                        <div class="p-t-15">
                                <p style = "margin-left:13em">Investor</p>
                            <a id = "investorSubmit" style = "margin-left:10em"  class="btn btn--radius-2 btn--blue" href = "investor_profile.html" type="submit">Submit</a>
                        </div>
                      </div>
                

                     </form>
                    </form>
                    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener("submit", function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="Login_v1/registrationForm/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="Login_v1/registrationForm/vendor/select2/select2.min.js"></script>
    <script src="Login_v1/registrationForm/vendor/datepicker/moment.min.js"></script>
    <script src="Login_v1/registrationForm/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="Login_v1/registrationForm/js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
            <!-- import jquery and web3.js. Only because we are still working locally, -->
    <script src = "Buy_tokens/my_js.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
